<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="shortcut icon" href="assets/cardapio.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <title>Teste FlexBox</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-divs">
        <div class="esq">
          <div class="flex-content">
            <div class="content">
              <h3>flex-start</h3>
              <div class="flex-envolv flex-start">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>

          <div class="flex-content">
            <div class="content">
              <h3>flex-end</h3>
              <div class="flex-envolv flex-end">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>

          <div class="flex-content">
            <div class="content">
              <h3>center</h3>
              <div class="flex-envolv center">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="dir">
          <div class="flex-content">
            <div class="content">
              <h3>space-evenly</h3>
              <div class="flex-envolv space-evenly">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>
          <div class="flex-content">
            <div class="content">
              <h3>space-around</h3>
              <div class="flex-envolv space-around">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>
          <div class="flex-content">
            <div class="content">
              <h3>space-between</h3>
              <div class="flex-envolv space-between">
                <div class="flex-item"></div>
                <div class="flex-item"></div>
                <div class="flex-item"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
